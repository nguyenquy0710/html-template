<!DOCTYPE html>
<html lang="vi">

  <head>
    <meta charset="UTF-8">
    <title>Danh sách URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">📄 Danh sách các trang</h1>
      <ul class="list-group" id="url-list"></ul>
    </div>

    <script>
      const urls = [
        { name: "🏠 Trang chủ", path: "index.html" },
        { name: "ℹ️ Giới thiệu", path: "about.html" },
        { name: "📞 Liên hệ", path: "contact.html" },
        { name: "🛒 Sản phẩm", path: "products.html" }
      ];

      const ul = document.getElementById('url-list');

      urls.forEach(url => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<a href="${url.path}" class="text-decoration-none">${url.name}</a>`;
        ul.appendChild(li);
      });
    </script>
  </body>

</html>
