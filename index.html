<!DOCTYPE html>
<html lang="vi">

  <head>
    <meta charset="UTF-8">
    <title>Danh s√°ch URL v·ªõi iframe v√† t√¨m ki·∫øm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .sidebar {
        height: 100vh;
        overflow-y: auto;
        border-right: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- C·ªôt tr√°i: T√¨m ki·∫øm + danh s√°ch link -->
        <div class="col-md-3 sidebar p-3 bg-light">
          <h5 class="mb-3">üìÑ Danh s√°ch trang</h5>
          <input type="text" id="search" class="form-control mb-3" placeholder="T√¨m ki·∫øm...">
          <ul class="list-group" id="url-list"></ul>
        </div>

        <!-- C·ªôt ph·∫£i: iframe hi·ªÉn th·ªã n·ªôi dung -->
        <div class="col-md-9 p-0">
          <iframe id="content-frame" src=""></iframe>
        </div>
      </div>
    </div>

    <!-- Import danh s√°ch URL -->
    <script src="urls.js"></script>

    <!-- Script x·ª≠ l√Ω ch√≠nh -->
    <script>
      const ul = document.getElementById('url-list');
      const iframe = document.getElementById('content-frame');
      const searchInput = document.getElementById('search');

      let listItems = [];

      function renderList(filter = '') {
        ul.innerHTML = '';
        listItems = [];

        urls.forEach(url => {
          if (url.name.toLowerCase().includes(filter.toLowerCase())) {
            const li = document.createElement('li');
            li.className = 'list-group-item list-group-item-action';
            li.style.cursor = 'pointer';
            li.textContent = url.name;

            li.addEventListener('click', () => {
              iframe.src = url.path;
              localStorage.setItem('lastOpenedUrl', url.path);
              document.querySelectorAll('#url-list .list-group-item').forEach(item => {
                item.classList.remove('active');
              });
              li.classList.add('active');
            });

            ul.appendChild(li);
            listItems.push({ li, url });
          }
        });
      }

      searchInput.addEventListener('input', (e) => {
        renderList(e.target.value);
      });

      // Kh·ªüi t·∫°o danh s√°ch
      renderList();

      // T·∫£i l·∫°i link ƒë√£ m·ªü l·∫ßn tr∆∞·ªõc
      const lastOpened = localStorage.getItem('lastOpenedUrl');
      const match = listItems.find(item => item.url.path === lastOpened);
      if (match) {
        iframe.src = match.url.path;
        match.li.classList.add('active');
      } else if (listItems.length > 0) {
        iframe.src = listItems[0].url.path;
        listItems[0].li.classList.add('active');
      }
    </script>
  </body>

</html>
