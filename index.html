<!DOCTYPE html>
<html lang="vi">

  <head>
    <meta charset="UTF-8">
    <title>Danh sách URL với iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .sidebar {
        height: 100vh;
        overflow-y: auto;
        border-right: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Cột trái: Danh sách liên kết -->
        <div class="col-md-3 sidebar p-3 bg-light">
          <h5 class="mb-3">📄 Danh sách trang</h5>
          <ul class="list-group" id="url-list"></ul>
        </div>

        <!-- Cột phải: Iframe hiển thị nội dung -->
        <div class="col-md-9 p-0">
          <iframe id="content-frame" src=""></iframe>
        </div>
      </div>
    </div>

    <script>
      const urls = [
        { name: "🏠 Trang chủ", path: "index.html" },
        { name: "ℹ️ Giới thiệu", path: "about.html" },
        { name: "📞 Liên hệ", path: "contact.html" },
        { name: "🛒 Chatgpt", path: "/chatgpt" },
        { name: "Todo App", path: "/todo-app" },
        { name: "magic-navigation-menu-3", path: "/magic-navigation-menu-3" },
        { name: "responsive-portfolio-website", path: "/responsive-portfolio-website" },
      ];

      const ul = document.getElementById('url-list');
      const iframe = document.getElementById('content-frame');

      urls.forEach((url, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item list-group-item-action';
        li.style.cursor = 'pointer';
        li.innerHTML = url.name;

        li.addEventListener('click', () => {
          iframe.src = url.path;
          // Active style
          document.querySelectorAll('#url-list .list-group-item').forEach(item => {
            item.classList.remove('active');
          });
          li.classList.add('active');
        });

        ul.appendChild(li);

        // Auto load first link
        if (index === 0) {
          iframe.src = url.path;
          li.classList.add('active');
        }
      });
    </script>
  </body>

</html>
